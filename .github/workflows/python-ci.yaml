name: Python CI/CD

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]
    types: [ opened, synchronize ]
    
  schedule:
    - cron: '0 8 * * 1'   # weekly on Mondays at 8:00am UTC (12:00am PST / 1:00am PDT)

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        python-version: [3.13]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python
      run: uv python install 3.13

    - name: Install dependencies
      run: uv sync --frozen --all-extras

    - name: Format code
      run: |
        uv run black . --exclude "/(\.venv|\.git|__pycache__)/"
        uv run isort . --skip .venv --skip .git --skip __pycache__
        find src -name "*.py" -exec uv run --quiet docformatter --wrap-summaries 79 --wrap-descriptions 79 --in-place {} +

    - name: Lint code
      run: uv run flake8 .

    - name: Commit formatting changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "style: auto-format with black, isort, and docformatter"
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Run tests
      run: uv run pytest -v

  security:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run dependency security check (Safety)
        env:
          SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
        run: uv run safety scan

      - name: Run code security scan (Bandit)
        run: uv run bandit -r . -lll -x .venv,venv,build,dist,.git  # fail only on medium or high
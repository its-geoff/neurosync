name: Python CI/CD

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]
    types: [ opened, synchronize ]
    
  schedule:
    - cron: '0 8 * * 1'   # weekly on Mondays at 8:00am UTC (12:00am PST / 1:00am PDT)

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.13]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --frozen --all-extras

    - name: Check formatting
      run: uv run black --check . --exclude "/(\.venv|\.git|__pycache__)/"

    - name: Check import sorting
      run: uv run isort --check-only . --skip .venv --skip .git --skip __pycache__

    # no tests added yet
    # - name: Run tests
    #   run: uv run pytest -v

    - name: Lint code
      run: uv run flake8 .

  security:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run dependency security check (Safety)
        env:
          SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
        run: uv run safety scan

      - name: Run code security scan (Bandit)
        run: uv run bandit -r . -lll -x .venv,venv,build,dist,.git  # fail only on medium or high
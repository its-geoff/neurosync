name: Python CodeQL Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write   # required to upload CodeQL results

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install pipenv and dependencies
        run: |
          python -m pip install --upgrade pip pipenv
          pipenv install --deploy --ignore-pipfile --dev

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python

      - name: Create CodeQL database for Python
        run: |
          pipenv lock -r > requirements.txt
          mkdir -p codeql-database
          codeql database create codeql-database \
            --language=python \
            --source-root=. \
            --command="pip install -r requirements.txt" \
            --overwrite

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          database-path: codeql-database